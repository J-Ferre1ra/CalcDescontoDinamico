<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
      
    <title>Calculadora de Desconto Dinâmico</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/js/script.js">
</head>
<body>
    <div class="container-main">
        <h1>Calculadora de Desconto Dinâmico</h1>
        
        <form action="">
            <label for="priceProd">Preço do Produto:</label>
            <input type="text" name="price" id="priceProd inputs-box" placeholder=" Digite o preço do produto"><br>

            <label for="percentage">Porcentagem de Desconto:</label>
            <input type="text" name="percentage" id="percentageProd inputs-box" placeholder=" Digite o desconto recebido"><br>
            
            <input type="button" value="Calcular" id="btn-submit">
        </form><br>
        <div class="result">
            <p>Desconto:<span></span></p>
            
        </div>

    </div>
    <script src="/js/script.js"></script>
</body>
</html>
